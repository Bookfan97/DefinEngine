name: Lint

on: [pull_request]

permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  cpp-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install Clang Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format clang-tidy

      - name: Apply Clang Format
        run: |
          find source engine/source -type f \( -name "*.cpp" -o -name "*.h" \) -exec clang-format -i {} +

      - name: Apply Clang Tidy Fixes
        continue-on-error: true
        run: |
          INCLUDE_FLAGS="-std=c++17 -I./source -I./engine/source -I./engine/thirdparty/glfw-3.4/include -I./engine/thirdparty/glew/include"
          # Match checks from the linter configuration
          CHECKS="-*,bugprone-*,clang-analyzer-*,google-*,modernize-*,performance-*,portability-*,readability-*,-modernize-use-trailing-return-type,-readability-identifier-length,-readability-uppercase-literal-suffix"
          
          # Split INCLUDE_FLAGS into individual -extra-arg entries
          EXTRA_ARGS=""
          for flag in $INCLUDE_FLAGS; do
            EXTRA_ARGS="$EXTRA_ARGS -extra-arg=$flag"
          done

          # Run clang-tidy with fix. Ignoring errors because some files might fail to compile perfectly in this environment but we want to apply what we can.
          # We use xargs to process files.
          find source engine/source -type f \( -name "*.cpp" -o -name "*.h" \) | xargs clang-tidy -fix -checks="$CHECKS" $EXTRA_ARGS -- || true

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # Commit if there are changes
          if ! git diff-index --quiet HEAD; then
            git commit -m "style: apply clang-format and clang-tidy fixes"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Run cpp-linter (Report)
        uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: 'file'  # Use .clang-format
          tidy-checks: '-*,bugprone-*,clang-analyzer-*,google-*,modernize-*,performance-*,portability-*,readability-*,-modernize-use-trailing-return-type,-readability-identifier-length,-readability-uppercase-literal-suffix'
          files-changed-only: false
          thread-comments: true
          step-summary: true
          database: '' 
          extra-args: >-
            -std=c++17
            -I./source
            -I./engine/source
            -I./engine/thirdparty/glfw-3.4/include
            -I./engine/thirdparty/glew/include
          ignore: 'engine/thirdparty|build|cmake-build-*'
